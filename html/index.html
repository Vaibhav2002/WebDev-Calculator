<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="div__calculator">
        <div class="div__result">
            <h5 class="text text__exp">308 x 42</h5>
            <h3 class="text text__result">12,936</h3>
        </div>
        <div class="div__buttons">
            <div class="div__buttons--grid">
                <button class="button__calc button__calc--operator-top">AC</button>
                <button class="button__calc button__calc--operator-top">+/-</button>
                <button class="button__calc button__calc--operator-top">%</button>
                <button class="button__calc button__calc--operator-right">/</button>
                
                <button class="button__calc button__calc--number">7</button>
                <button class="button__calc button__calc--number">8</button>
                <button class="button__calc button__calc--number">9</button>
                <button class="button__calc button__calc--operator-right">*</button>
    
                <button class="button__calc button__calc--number">4</button>
                <button class="button__calc button__calc--number">5</button>
                <button class="button__calc button__calc--number">6</button>
                <button class="button__calc button__calc--operator-right">-</button>
    
                <button class="button__calc button__calc--number">1</button>
                <button class="button__calc button__calc--number">2</button>
                <button class="button__calc button__calc--number">3</button>
                <button class="button__calc button__calc--operator-right">+</button>
    
                <button class="button__calc button__calc--delete">X</button>
                <button class="button__calc button__calc--number">0</button>
                <button class="button__calc button__calc--dot">.</button>
                <button class="button__calc button__calc--operator-right">=</button>
            </div>
           
        </div>
    </div>
</body>

</html>
